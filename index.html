<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 class="col-12 d-flex justify-content-center bg-primary text-white">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card text-center">
                    <h3 class="card-header text-uppercase">Enter city:</h3>
                    <form id="user-form" class="card-body">
                        <div class="d-grid gap-2">
                            <input name="search-input" id="search-input" type="text" autofocus="true"
                                placeholder="Salt Lake City" class="form-input" />
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
                <div class="card text-center mt-2">
                    <h4 class="card-header text-uppercase">Recent Searches:</h4>
                    <div class="d-grid gap-2">
                        <!-- Buttons with recent search will appear here -->
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div id="current-weather" class="card p-2">
                    <!-- <h2 id="city-name" class="card-header"></h2> -->
                </div>
                <div class="card mt-4">
                    <h2>5-Day Forecast:</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
